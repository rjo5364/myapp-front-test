<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#0077b5" />
    <meta
      name="description"
      content="Secure authentication platform with Google and LinkedIn integration"
    />
    <!-- Security headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob:;" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your App Name" />
    <meta property="og:description" content="Secure authentication platform with Google and LinkedIn integration" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    
    <!-- Apple specific meta tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to authentication providers -->
    <link rel="preconnect" href="https://accounts.google.com" as="document" />
    <link rel="preconnect" href="https://www.linkedin.com" as="document" />
    <link rel="preconnect" href="https://fonts.googleapis.com" as="font" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin as="font" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <title>My App Authentication</title>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
      <style>
        .js-warning {
          text-align: center;
          padding: 20px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
      </style>
    </noscript>
  </head>
  <body>
    <noscript>
      <div class="js-warning">
        <h1>JavaScript Required</h1>
        <p>We're sorry, but this application requires JavaScript to function. Please enable JavaScript to continue.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Add loading state for slow connections -->
    <script>
      if (document.getElementById('root')) {
        document.getElementById('root').innerHTML = `
          <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          ">
            <div style="text-align: center;">
              <h2>Loading...</h2>
              <p>Please wait while we set up your secure environment.</p>
            </div>
          </div>
        `;
      }
    </script>
  </body>
</html>
